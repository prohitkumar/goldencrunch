<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Menu & Offers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .slide {
      transition: transform 1s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden">
  <div id="slider" class="flex w-[200vw] h-screen slide">
    <!-- Menu Section -->
    <section class="w-screen h-screen bg-gradient-to-r from-red-500 to-red-700 flex flex-col items-center justify-center text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">Our Menu</h1>
      <ul class="text-xl md:text-2xl space-y-4">
        <li>Veg Biryani - ₹150</li>
        <li>Chicken Biryani - ₹200</li>
        <li>Paneer Tikka - ₹180</li>
        <li>Chicken 65 - ₹190</li>
        <li>Lemon Soda - ₹40</li>
      </ul>
    </section>

    <!-- Offers Section -->
    <section class="w-screen h-screen bg-gradient-to-r from-yellow-400 to-orange-500 flex flex-col items-center justify-center text-center px-4">
      <h1 class="text-4xl md:text-6xl font-bold mb-6">Today's Offers</h1>
      <ul class="text-xl md:text-2xl space-y-4">
        <li>Buy 1 Get 1 Free - Chicken Biryani</li>
        <li>10% Off on Orders above ₹500</li>
        <li>Free Lemon Soda with Veg Thali</li>
        <li>Weekend Combo: Biryani + Starter at ₹299</li>
      </ul>
    </section>
  </div>

  <script>
    const slider = document.getElementById("slider");
    let currentSlide = 0;

    function autoSlide() {
      currentSlide = (currentSlide + 1) % 2;
      slider.style.transform = `translateX(-${currentSlide * 100}vw)`;
    }

    setInterval(autoSlide, 5000); // Change slide every 5 seconds
  </script>
</body>
</html>
